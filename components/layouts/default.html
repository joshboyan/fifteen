<!DOCTYPE html>
<!--this is the head, header, nav and footer that will be compiled to any page that you call layout:default in the top Front Matter markdown-->
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Double curly braces load data from the top of pages -->
	<meta description={{description}}>
	<meta property="og:title" content={{title}} />
	<meta property="og:type" content="website" />
	<meta property="og:url" content={{url}} />
	<meta property="og:image" content={{image}} />
	<meta property="og:description" content={{description}} />
	<title>{{title}}</title>
	<meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SVG Weather">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="SVG Weather">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#303F9F">

	<link rel="icon" type="image/png" href="img/favicon.png">
	<link href="css/styles.css" rel="stylesheet">
	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
	
	<!--header closes on each page for unique hero images etc-->
	<!--body tag injects unique pages from pages directory-->
{{> body}}
	
	<script src="js/scripts.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-74075339-5', 'auto');
		ga('send', 'pageview');
	</script>
	<script type="application/ld+json">
		{
			"@context": "http://schema.org",
			"@type": ["VideoGame","MobileApplication"],
			"gamePlatform":"website",
			"image":"https://fifteen-puzzle.herokuapp.com/img/finished.png",
			"name":"Fifteen Puzzle",
			"author":"https://github.com/joshboyan",
			"description":"Classic number sorting puzzle game.",
			"softwareVersion":"1.0.0",
			"dateModified":"2017-09-03",
			"audience":{
				"@type":"PeopleAudience",
				"requiredMinAge":"4"
			}
		}
	</script>
</body>
</html>
